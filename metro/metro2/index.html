<script>
    var svgMap;
    var map_slider;

    window.onload = function () {
        $("body").css("visibility","hidden");
        if(BrowserType() == "0"){
            alert("您的浏览器不支持，请使用IE9以上版本浏览。");
            return;
        }

        svgMap = new SvgMap('sw_svg',szmtr);
        svgMap.init();
		 svgMap.zoomBy(4);
        $("body").css("visibility","visible");

        //加载地图缩放滑条/
        map_slider = new Slider("#map-zoom-slider", { min: 0, max: 7, value: 4, reversed :true,});
        map_slider.on('change',function(){
            svgMap.zoomBy(map_slider.getValue());
        });

        $(".move_button").mouseover(function(){
            $("#move-controls").css("background-image","url(images/"+this.id+".png)");
        });
        $(".move_button").mouseout(function(){
            $("#move-controls").css("background-image","url(images/mc_default.png)");
        });
        $(".move_button").mousedown(function(){
            $("#move-controls").css("background-image","url(images/"+this.id+"_md.png)");
        });
        $(".move_button").mouseup(function(){
            $("#move-controls").css("background-image","url(images/"+this.id+".png)");
        });
        //调整地图缩放滑条的位置
        svgMap.reSize();

        
        document.getElementById('move_left').addEventListener('click', function (ev) { svgMap.move(300, 0); });
        document.getElementById('move_right').addEventListener('click', function (ev) { svgMap.move(-300, 0); });
        document.getElementById('move_up').addEventListener('click', function (ev) { svgMap.move(0, 300); });
        document.getElementById('move_down').addEventListener('click', function (ev) { svgMap.move(0, -300); });
        //地图放大
        document.getElementById('zoom-in').addEventListener('click', function (ev) {
            map_slider.setValue(svgMap.getZoomLevel() + 1); 
            svgMap.zoomBy(map_slider.getValue());
        });
        //地图缩小
        document.getElementById('zoom-out').addEventListener('click', function (ev) {
            map_slider.setValue(svgMap.getZoomLevel() - 1); 
            svgMap.zoomBy(map_slider.getValue());
        });
        //地图鼠标滚轮缩放
        var addEvent = (function(){
            if (window.addEventListener) {
                return function(el, sType, fn, capture) {
                    el.addEventListener(sType, fn, (capture));
                };
            } else if (window.attachEvent) {
                return function(el, sType, fn, capture) {
                    el.attachEvent("on" + sType, fn);
                };
            } else {
                return function(){};
            }
        })(),
        mousewheel = BrowserType()=="FireFox" ? "DOMMouseScroll" : "mousewheel";
        addEvent(document.getElementById('sw_svg'), mousewheel, function(e) {
            e=e || window.event; 
            if(e.wheelDelta){//IE/Opera/Chrome 
                var value=e.wheelDelta;
            }else if(e.detail){//Firefox 
                var value= 0-e.detail; 
            }
            if(value>0){
                map_slider.setValue(svgMap.getZoomLevel() + 1);
            }else{
                map_slider.setValue(svgMap.getZoomLevel() - 1);
            }
            svgMap.zoomBy(map_slider.getValue(), e.clientX, e.clientY);
        }, false);

        //按钮鼠标经过效果
        $('.staton-button').mouseover(function(){
            $(this).addClass('button-onmouseover');
        });
        $('.staton-button').mouseout(function(){
            $(this).removeClass('button-onmouseover');
        });

        var search = location.search.replace("?","").split("&");
        var ss="",es="";
        for(var i=0;i<search.length; i++){
            var temp = search[i].split("=");
            ss = temp[0]=="ss"?temp[1]:ss;
            es = temp[0]=="es"?temp[1]:es;
        }
        if(ss!="" && es!=""){
            svgMap.searchPath(ss,es);
        }
    };
    
    window.onresize = function () {
        svgMap.reSize();
        svgMap.reSizeAnimation();
    }
</script>
